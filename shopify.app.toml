# shopify.app.toml

# 1. Your API Key
client_id = "b5d623c1f71d3f67638e6515e8e2109f"
name = "Compliance Cloud Hub"

# 2. FRONTEND URL (Vercel)
# This allows the app to load in the iframe
application_url = "https://compliance-cloud-hub.vercel.app"
embedded = true

[auth]
# 3. BACKEND URL (Render)
# This handles the login handshake
redirect_urls = [
  "https://compliance-backend-ypby.onrender.com/api/auth/callback"
]

[webhooks]
api_version = "2024-01"

# 4. Standard Webhook (App Uninstalled)
[[webhooks.subscriptions]]
topics = [ "app/uninstalled" ]
uri = "https://compliance-backend-ypby.onrender.com/api/webhooks/shopify/shop-redact"

[access_scopes]
scopes = "read_customers"